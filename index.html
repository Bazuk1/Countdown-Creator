<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
<style>@import "style.css";</style>
</head>
<body>
<div id="title" class="title">Create Your Own Countdown!</div>
<audio loop id="audio" src="Alarm.mp3"></audio>
<div class="countdowns" id="Countdowns">
<div id="Days">
<input type="text" id="days" name="days" min="0" maxlength="3" placeholder="000" size="8"></input><br>
<label class="label">Days</label>
</div>
<div id="Hours">
<input type="text" id="hours" name="hours" min="0" max="24" maxlength="2" placeholder="00" size="8"></input><br>
<label for="H" class="label">Hours</label>
</div>

<div id="Minutes">
<input type="text" id="minutes" name="minutes" min="0" max="60" maxlength="2" placeholder="00" size="8"></input><br>
<label for="M" class="label">Minutes</label>
</div>

<div id="Seconds">
<input type="text" id="seconds" name="seconds" min="0" max="60" maxlength="2" placeholder="00" size="8"></input><br>
<label for="S" class="label">Seconds</label>
</div>

</div>
    <div class="Name">
    <input class="Name"type="text" id="Name" name="name" min="0" placeholder="Countdown Name" size="16"></input>
    </div>
<div class="Buttons">
<button class="startButton" id="startButton" onClick="Start()">Start</button>
<button class="resetButton" onClick="Reset()">Reset</button>
</div>
<p id="Result" class="result"></p>
<script src="script.js"></script>










</body>
</html>
