<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
<style>@import "style.css";</style>

</head>
<body>
<div class="body">Countdown Creator</div>
<div class="countdowns">
<div id="Days">
<input type="text" id="days" name="days" min="0" placeholder="00" size="8"></input>
<label class="label">Days</label>
</div>
<div class="space"></div>
<div id="Hours">
<input type="text" id="hours" name="hours" min="0" max="24" maxlength="2" placeholder="00" size="8"></input>
<label for="H" class="label">Hours</label>
</div>
<div class="space"></div>
<div id="Minutes">
<input type="text" id="minutes" name="minutes" min="0" max="60" maxlength="2" placeholder="00" size="8"></input>
<label for="M" class="label">Minutes</label>
</div>
<div class="space"></div>
<div id="Seconds">
<input type="text" id="seconds" name="seconds" min="0" max="60" maxlength="2" placeholder="00" size="8"></input>
<label for="S" class="label">Seconds</label>
</div>
<div class="space1"></div>
</div>
<button class="startButton" onClick="Start()" style="font-family: 'Main', Arial;">Start</button>
<button class="resetButton" onClick="Reset()" style="font-family: 'Main', Arial;">Reset</button>
<p class="result-message" id="result"></p>
<p id="Result" class=result></p>
<script src="script.js"></script>










</body>
</html>
